<!-- Tabela para exibir a lista de pessoas -->
<div class="container px-4 text">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Numero</th>
        <th>Complemento</th>
        <th>CEP</th>
        <th>Cidade</th>
        <th>UF</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Laço que percorre a lista de pessoas e exibe cada item na tabela -->
      <tr *ngFor="let pessoa of pessoas">
        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.endereco }}</td>
        <td>{{ pessoa.numero }}</td>
        <td>{{ pessoa.complemento }}</td>
        <td>{{ pessoa.cep }}</td>
        <td>{{ pessoa.cidade }}</td>
        <td>{{ pessoa.uf }}</td>
        <td>
          <!-- Botão de editar para a pessoa, acionando o método editarPessoa com o ID -->
          <button class="btn btn-primary" (click)="editarPessoa(pessoa.id!)">Editar</button>
          <!-- Botão de excluir para a pessoa, acionando o método excluirPessoa com o ID -->
          <button class="btn btn-danger" (click)="excluirPessoa(pessoa.id!)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Container com botão para voltar à página inicial -->
  <div class="container px-4 text-center">
    <div class="row gx-5 mt-4">
      <button type="submit" class="btn btn-primary" (click)="voltarParaHome()">Voltar</button>
    </div>
  </div>
